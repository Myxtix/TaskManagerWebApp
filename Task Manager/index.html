<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2c38829b45.js" crossorigin="anonymous"></script>
    <!-- my custom CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- hero section -->
    <div class="hero_box">
        <div class="container">
            <h1>Task Manager</h1>
            <p>Productivity is key</p>
        </div>
    </div>

    
    
    <!-- wrapper -->
    <div class="container">
        <div class="wrapper mt-3">
            <h3 class="float-start">All Task</h3>
            <button class="btn float-end task-btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-plus"></i> Add task</button>
        </div>

        <!-- content -->
        <div id="content">
            
        </div>

        


    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="addform">
                    <div class="mb-3">
                        <label for="">Your task</label>
                        <input type="text" id="addTask" placeholder="Enter task" name="todo" class="form-control" required>
                    </div>
                    <input type="submit" id="renderBtn" value="Add Task" class="btn task-btn">
                </form>
            </div>

        </div>
        </div>
    </div>





    <!-- edit modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" id="editform">
                    <div class="mb-3">
                        <label for="">Your task</label>
                        <input type="text" id="editTask" placeholder="Enter task" name="todo" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="">Status</label>
                        <select name="" id="editStatus" class="form-control">
                            <option value="Pending">Pending</option>
                            <option value="In-progress">In-progress</option>
                            <option value="Completed">Completed</option>
                        </select>

                    </div>
                    <input type="hidden" id="taskId">
                    <input type="submit" value="Save Task" class="btn task-btn">
                </form>
            </div>

        </div>
        </div>
    </div>












    

















    <script src="app.js"></script>
    
</body>
</html>
